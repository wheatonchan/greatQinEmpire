	 <script src="../js/mui.min.js"></script>
	 <script>
		 mui("body").on('tap', 'a', function(e) {
		 	e.preventDefault();
		 	var url = this.getAttribute('href');
		 	var tap = this.getAttribute('tap');
		 	if(url === '#' || typeof(url) == 'undefined' || !url) return false;
		 	var id = url,
		 		extras = this.getAttribute("extras");
		 	mui.openWindow({
		 		id: id,
		 		url: url,
		 		show: {
		 			autoShow: true
		 		},
		 		extras: {
		 			data: extras
		 		}
		 	});
		 })
	 </script>
