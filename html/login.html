<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/d.css" />
		<style>
		.mui-fullscreen {background: url(../image/bg_home.jpg) no-repeat;background-size: 100% 100%;}
		.mui-fullscreen a {float: right;color: #300900;margin-right: 20px;font-size: 1rem;margin-top: 15%;}
		</style>
	</head>

	<body>
		<div class="mui-fullscreen">
			<a>忘记密码</a>
			<div class="login-logo" align="center">
				<img src="../image/logo.png" />
			</div>
			<label class="login-desc">ETH钱包地址:</label>
			<div class="login-form" align="center">
				<input type="text" placeholder="请输入ETH钱包地址" />
				<input type="text" placeholder="设置登录密码" />
				<input type="text" placeholder="邀请码" />
				<button type="submit" class="login-btn">登录</button>
			</div>
		</div>

		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.login-form').on('tap', '.login-btn', function() {
				mui.openWindow({
					id: 'index',
					url: '../index.html'
				});
			});
			mui.plusReady(function() {
			    plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackOpaque");
			})
		</script>
	</body>

</html>
