<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
    img.home-avater{width:7.5rem;margin-top: 20%;}
    	.mui-fullscreen{background: url(../image/bg_home.jpg) no-repeat;background-size: 100% 100%;}
    	.name-message{margin-top: 15px;display:flex;justify-content:center;align-items:center;}
    	.name-message label{font-size: 1.5rem;vertical-align: middle;}
    	.name-message span{background-color: #9E2B31;color: white;margin-left: 5px;font-size: .8rem;padding: 0.1rem .5rem;}
    	.ti-code{width: 90%;padding: 10px 0;font-size: 1rem;color:#300900;background: url(../image/copy.png) no-repeat 95%;background-color: #EFE4D0;border:2px solid #BDA069;border-radius:20px;text-align: left;padding-left:5%;padding-right:5%;background-size: 4%;margin-top: 15px;text-overflow:ellipsis;overflow: hidden;}
    	.mui-table-view{background-color:transparent;}
    	.mui-grid-view.mui-grid-9{border:none;background-color: transparent;}
    	.mui-grid-view.mui-grid-9 .mui-table-view-cell{border: none;}
    	.mui-grid-view.mui-grid-9 .mui-table-view-cell img{width: 100%;}
    </style>
	</head>
	<body>
		<div class="mui-fullscreen" align="center">
		    <img class="home-avater" src="../image/touxiang.png" />
		    <div class="name-message">
		    	<label>秦嬴政</label>
		    	<span>丞相</span>
		    </div>
		    <div class="ti-code">456456fffffer4654y65y6u76u76u768u673e</div>
		    <ul class="mui-table-view mui-grid-view mui-grid-9">
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4" id="home-normal.html">
		        <a href="home-normal.html">
		        	<img src="../image/home_putong.png" />
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
		        <a href="#">
		        	    <img src="../image/home_gaoji.png" />
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
		        <a href="#">
		          <img src="../image/home_zhuanpan.png" />
		        </a>
		    </li>
		        </ul>
		    
		</div>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
				var urlStr =  this.getAttribute('id');
				mui.openWindow({
					id:urlStr,
					url:urlStr
				});
			});
		</script>
	</body>
</html>
